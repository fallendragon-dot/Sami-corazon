<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Sami ðŸ’–</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      color: #f8bbd0;
    }

    .corazon {
      width: 120px;
      height: 120px;
      background-color: #ff3366;
      position: relative;
      transform: rotate(-45deg);
      cursor: pointer;
      animation: latido 1s infinite;
      box-shadow: 0 0 20px #ff3366, 0 0 60px #ff3366;
    }

    .corazon::before,
    .corazon::after {
      content: "";
      width: 120px;
      height: 120px;
      background-color: #ff3366;
      border-radius: 50%;
      position: absolute;
    }

    .corazon::before {
      top: -60px;
      left: 0;
    }

    .corazon::after {
      left: 60px;
      top: 0;
    }

    @keyframes latido {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.2); }
    }

    .mensaje {
      margin-top: 30px;
      text-align: center;
      font-size: 1.8rem;
      line-height: 1.4;
      max-width: 90%;
      text-shadow: 0 0 10px #ff69b4;
    }

    .nombre {
      color: #ff6ec7;
      font-weight: bold;
      font-size: 2rem;
      display: block;
      margin-top: 10px;
      text-shadow: 0 0 20px #ff6ec7;
    }

    .flor {
      position: absolute;
      width: 24px;
      height: 24px;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23ff69b4" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2a1 1 0 0 1 .832.445l1.993 2.99 3.28.47a1 1 0 0 1 .56 1.71l-2.37 2.31.56 3.28a1 1 0 0 1-1.45 1.05L12 12.54l-2.92 1.53a1 1 0 0 1-1.45-1.05l.56-3.28-2.37-2.31a1 1 0 0 1 .56-1.71l3.28-.47 1.993-2.99A1 1 0 0 1 12 2z"/></svg>');
      background-size: cover;
      pointer-events: none;
      opacity: 1;
      animation: subir 1.8s forwards ease-out;
      filter: drop-shadow(0 0 2px #ff69b4);
    }

    @keyframes subir {
      to {
        transform: translateY(-100px) translateX(30px);
        opacity: 0;
      }
    }

    .aura {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff99cc, transparent);
      pointer-events: none;
      animation: explotar 1s forwards;
    }

    @keyframes explotar {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(15);
      }
    }
  </style>
</head>
<body>

  <div class="corazon" onclick="crearFlores(event); crearAura(event)"></div>

  <div class="mensaje">
    Cada latido de este corazÃ³n<br>
    late por ti, mi hermosa <span class="nombre">Sami</span>
  </div>

  <script>
    function crearFlores(e) {
      for (let i = 0; i < 10; i++) {
        const flor = document.createElement('div');
        flor.classList.add('flor');
        const x = e.clientX + (Math.random() * 100 - 50);
        const y = e.clientY + (Math.random() * 100 - 50);
        flor.style.left = `${x}px`;
        flor.style.top = `${y}px`;
        flor.style.animationDuration = (1.5 + Math.random()) + 's';
        document.body.appendChild(flor);
        flor.addEventListener('animationend', () => flor.remove());
      }
    }

    function crearAura(e) {
      const aura = document.createElement('div');
      aura.classList.add('aura');
      aura.style.left = `${e.clientX - 10}px`;
      aura.style.top = `${e.clientY - 10}px`;
      document.body.appendChild(aura);
      aura.addEventListener('animationend', () => aura.remove());
    }
  </script>

</body>
</html>
